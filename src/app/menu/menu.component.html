<div id="menu" >
    <div class="title">
        <h2 class="text-light text-center bg-dark">SpaceBoard</h2>
    </div>
    <div class="main row">
        <button class="btn btn-light col-5">Login</button>
        <button class="btn btn-light col-5">Save</button>
        
        <button *ngIf="condition; else elseBlock" class="btn btn-light col-5" (click)="Lightmode()">Light</button>
        <ng-template #elseBlock><button class="btn btn-light col-5" (click)="Darkmode()">Dark</button></ng-template>
        <button class="btn btn-light col-5">Info</button>
    </div>
    <ul>
        <li><button class="btn btn-light" (click)="Creacaja(1)">Calendario</button></li>
        <li><button class="btn btn-light" (click)="Creacaja(2)">Twitter app</button></li>
        <li><button class="btn btn-light" (click)="Creacaja(3)">Youtube video</button></li>
        <li><button class="btn btn-light" (click)="Creacaja(4)">Twitch stream</button></li>
        <li><button class="btn btn-light" (click)="Creacaja(5)">Caja basica</button></li>
    </ul>
</div>
